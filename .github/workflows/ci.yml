name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        deno: ["v1.x", "nightly"]
        os: [ubuntu-latest]

    steps:
      - name: Setup repo
        uses: actions/checkout@v2

      - name: Setup Deno
        uses: denolib/setup-deno@v2
        with:
          deno-version: ${{ matrix.deno }}

      - name: Run Deno fmt
        run: deno fmt --check

      - name: Run Tests
        run: deno test

      - name: Create coverage report
        if: matrix.deno == 'v1.x'
        run: |
          deno test --unstable --coverage=.coverage
          deno --unstable coverage ./.coverage --lcov > coverage.lcov

      - name: Upload coverage report
        if: matrix.deno == 'v1.x'
        uses: codecov/codecov-action@v1
        with:
          file: ./coverage.lcov
