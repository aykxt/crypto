name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        deno: ["v1.x", "v2.x", "canary"]
        os: [ubuntu-latest]

    steps:
      - name: Setup repo
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: ${{ matrix.deno }}

      - name: Run Deno fmt
        run: deno fmt --check

      - name: Run Tests
        run: deno test

      - name: Create coverage report
        if: matrix.deno == 'v2.x'
        run: |
          deno test --coverage=.coverage
          deno coverage ./.coverage --lcov > coverage.lcov

      - name: Upload coverage report
        if: matrix.deno == 'v2.x'
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.lcov
